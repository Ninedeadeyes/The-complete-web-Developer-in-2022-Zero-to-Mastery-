<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank</title>
    <link rel="stylesheet" href="style.css">
</head>

  <!-- order list will automatically add numbers hence can be changed easily

                The <li> HTML element is used to represent an item in a list. It must be contained
                in a parent element. eg :<ol> or <ul>-->

<body>

    <ol>   
        <li>banana</li>
        <li>apple</li>
        <li>orange</li>

    </ol>

    <ul>
        <li>banana</li>
        <li>apple</li>
        <li>orange</li>
    </ul>

<!--unorder list, not numbered also examples of nested lists below  -->
    <ul>
        <li>banana</li>
        <li>apple</li>
            <ul>
                <li>FUJI Apple</li>
                <li>Honey Crisp Apple</li>
            </ul>
        <li>orange</li>
    </ul>

    <script src="./main.js"></script>
</body>

</html>
