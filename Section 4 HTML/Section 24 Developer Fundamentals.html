<!DOCTYPE html>   <!-- let the browser knows it will use html5 
    The declaration is not an HTML tag. -->

<html lang="en">   <!-- html tag -->  
  
    <head>        <!-- head tag -->     
        <meta charset="UTF-8">   <!-- This define the charset, cover all lang in world   --> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- important for responsive design   --> 
        <title>My first website</title>
    </head>

    <body>  <!-- body tag -->     
        Hellooooooooo there.  This is section 23.       
    </body>

</html>
