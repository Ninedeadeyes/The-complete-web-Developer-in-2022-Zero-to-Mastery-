 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
 </head>
 <body>

<!--When you register the data is attached to the URL.  
this is called a query string and sent to the server. This 
was automatically generated in html 5  but is actually using 
a method called get   eg : <form method="GET">, can use method="POST"
which wouldn't send the data in the URL. 

REM : you will need a value pair for this to work 
eg: name ="firstname"  ( name =property and "firstname "=value)

w

form also has an action attribute but not used anymore 

-->

      

    <form>
        First Name:<input type="text" name="firstname" > <br>
        Last Name:<input type="text" name="lastname" > <br> 
        Email:<input type="email" name="email" required> <br> 
        Password<input type="password" name="password" min="5"> <br>
        Birthday:<input type="date" name="birthday"> <br>
        Gender:<br>
        <input type="radio" name="gender" value="Male">Male<br> 
        <input type="radio"name="gender" value="Female">Female<br>
        <input type="radio"name="gender" value="Other">Other <br>
        Pets: <br>
        <input type="checkbox" name="Dog" >Dog <br>
        <input type="checkbox" name="Cat" >Cat <br>
        Cars<br>
        <select name="cars">
            <option value="volvo">Volvo</option>
            <option value="Audi" >Audi</option>
        </select><br>

        <input type="submit" value="Register!">
        <input type="reset">


    </form>
    
 </body>
 </html>
