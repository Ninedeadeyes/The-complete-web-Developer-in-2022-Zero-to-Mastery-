 <html lang="en">

    <title>Register</title>
 </head>


    <!--1) required attribute means must have or warning will appear -->

   <!--2) The radio group must have share the same name 
      (the value of the name attribute) to be treated as a group-->

 <body>
    <form>
        First Name:<input type="text" > <br>
        Last Name:<input type="text" > <br> 
        Email:<input type="email" required> <br>  <!--1)-->
        Birthday:<input type="date"> <br>
        Gender:<br>
        <input type="radio" name="gender">Male<br>  <!--2)-->
        <input type="radio"name="gender">Female<br>
        <input type="radio"name="gender">Other <br>
        Pets: <br>
        <input type="checkbox">Dog <br>
        <input type="checkbox">Cat <br>

        <input type="submit" value="Register!">
        <input type="reset">


    </form>
    
 </body>
 </html>
